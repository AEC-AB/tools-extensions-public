name: "CodeQL Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "20 6 * * 5"

jobs:
  analyze:
    name: Analyze (csharp)
    runs-on: windows-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Pick an SDK that matches your repo's global.json if you have one.
      # If you DO have global.json, you can remove this step entirely.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets', '**/packages.lock.json', '**/nuget.config', '**/global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual
          # Optional (more findings, slower):
          # queries: security-extended,security-and-quality

      # IMPORTANT: build the same way you build extensions locally.
      # - If you have multiple solutions, build them all (or the relevant ones).
      # - If you need specific MSBuild properties, set them here.
      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:csharp"
